<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calendar</h1>
    <div class="calendar">
        <header>
            <h3 id="render"></h3>
            <nav>
                <button id="prev">&lt;</button>
                <button id="next">&gt;</button>
            </nav>
        </header>
        <section>
            <ul class="days">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="dates" id="dates"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
